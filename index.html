<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <title>Mountain Sale</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">


  </head>

  <body>
    <div class="container">
    <header>
      <nav>
        <div>
          <a href="#"></a>
          <i class="fas fa-peace"></i>
        </div>
        <div class="buttons-left">
          <a href="#">FOR SALE</a>
        </div>
        <div class="buttons-middle">
          <a href="#">MY ACCOUNT</a>
        </div>
        <div class="buttons-right">
          <a href="#">POST AN AD<a/>
        </div>
      </nav>
    </header>

    <div class="search_bar">
      <form action="index.html" method="post">
        <span><input type="text" name="search"></span>
        <span>in<span>
        <span>
          <select>
            <option>Europe</option>
            <option>Asia</option>
            <option>North America</option>
            <option>Australia</option>
            <option>Africa</option>
            <option>South America</option>
          </select>
        </span>
        </form>
      </div>

      <div class="filter">

       <div>
        <span>
          <i class="fas fa-grip-vertical"></i>
          <i class="fas fa-align-justify"></i>
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-th"></i>
        </span>
      </div>

        <div>
          <select>
            <option>prices</option>
            <option>$1B-$10B</option>
            <option>$10B-$20B</option>
            <option>$20B-$30B</option>
            <option>$30B-$40B</option>
            <option>$50B-$60B</option>
            <option>$70B +</option>
          </select>
        </div>
        <div>
          <select>
            <option>HILLS NUMBER</option>
            <option>20-100 hills</option>
            <option>100-200 hills</option>
            <option>201-300 hills</option>
            <option>301-400 hills</option>
            <option>401-500 hills</option>
            <option>501 + hills</option>
          </select>
        </div>
        <div>
          <select>
            <option>type</option>
            <option>Smokey Mountains</option>
            <option>Mount Everest</option>
            <option>Rocky Mountains</option>
            <option>Swiss Alps</option>
            <option>Mount Vernon</option>
          </select>
        </div>
        <div>
          <select>
            <option>more</option>
            <option></option>
            <option></option>
            <option></option>
            <option></option>
          </select>
        </div>
        <div>
          <select>
            <option>oldest first</option>
            <option></option>
            <option></option>
            <option></option>
            <option></option>
          </select>
        </div>
      </div>

      <div class="master_set">
        <div class="row">
          <div class="card">
            <img src="images/mountains_wide.jpg" alt="mountain photo wide">
            <p class="price">$85B</p>
            <div class="like_button">
              <i class="far fa-heart"></i>
            </div>
            <div class="description">
              <p>Mount Everest in perfect condition</p>
            </div>
          </div>
          <div class="card">
            <img src="images/GettyImages-468963673-5ad40ad2fa6bcc0036add08a.jpg" alt="mountain photo">
            <p class="price">$56B</p>
            <div class="like_button">
              <i class="far fa-heart"></i>
            </div>
            <div class="description">
              <p>Smokey Mountains in excellent condition</p>
            </div>
          </div>
        </div>
      <div class="row">
        <div class="card">
          <img src="images/pexels-photo-618833.jpeg" alt="mountain photo">
          <p class="price">$25B</p>
          <div class="like_button">
            <i class="far fa-heart"></i>
          </div>
          <div class="description">
            <p>Rocky Mountains in excellent condition</p>
          </div>
        </div>
        <div class="card">
          <img src="images/Purple Mountain Magesties.jpg" alt="swiss alps">
          <p class="price">50B</p>
          <div class="like_button">
            <i class="far fa-heart"></i>
          </div>
          <div class="description">
            <p>Beautiful Swiss Alps</p>
          </div>
        </div>
        <div class="card">
          <img src="images/road-landscape-mountains-67517.jpg" alt="mount vernon">
          <p class="price">$8B</p>
          <div class="like_button">
            <i class="far fa-heart"></i>
          </div>
          <div class="description">
            <p>Beautiful Mount Vernon</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
